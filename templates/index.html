<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4">Análisis de Imágenes Faciales</h1>
            <p class="text-muted">Sube una imagen y analiza los puntos clave del rostro</p>
        </div>

        <!-- Sección de subir imagen -->
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <h2 class="h5 mb-3">Sube una imagen</h2>
                <form id="uploadForm" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                    <input type="file" id="image" name="image" accept="image/*" class="form-control mb-3 w-50">
                    <button type="submit" class="btn btn-primary">Subir Imagen</button>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Sección de imagen original -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Imagen Original</h2>
                        <div class="text-center">
                            <img id="originalImage" src="" alt="Imagen Original" class="img-fluid rounded">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección de historial de imágenes -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Historial de Imágenes Subidas</h2>
                        <div id="historicoImages" class="d-flex flex-wrap gap-2 justify-content-center"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección de imágenes procesadas -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-3">Imágenes Procesadas</h2>
                <div id="processedImages" class="d-flex flex-wrap gap-2 justify-content-center"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

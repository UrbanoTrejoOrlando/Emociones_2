<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 12px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .icon {
            font-size: 1.5rem;
            color: #007bff;
        }
        #historicoImages img, #processedImages img {
            border: 2px solid #dee2e6;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Título y descripción -->
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Análisis de Imágenes Faciales</h1>
            <p class="text-muted">Sube una imagen para analizar los puntos clave de tu rostro de forma sencilla y rápida.</p>
        </div>

        <!-- Sección de subir imagen -->
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <h2 class="h5 mb-4">
                    <i class="icon bi bi-upload"></i> Subir Imagen
                </h2>
                <form id="uploadForm" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                    <input type="file" id="image" name="image" accept="image/*" class="form-control mb-3 w-75">
                    <button type="submit" class="btn btn-primary w-50">Subir</button>
                </form>
            </div>
        </div>

        <div class="row">
            <!-- Imagen Original -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h2 class="h5 mb-4">
                            <i class="icon bi bi-image"></i> Imagen Original
                        </h2>
                        <img id="originalImage" src="" alt="Imagen Original" class="img-fluid rounded">
                    </div>
                </div>
            </div>

            <!-- Historial de Imágenes Subidas -->
            <div class="col-lg-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="h5 mb-4">
                            <i class="icon bi bi-clock-history"></i> Historial de Imágenes
                        </h2>
                        <div id="historicoImages" class="d-flex flex-wrap gap-3 justify-content-center"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Imágenes Procesadas -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5 mb-4 text-center">
                    <i class="icon bi bi-layers"></i> Imágenes Procesadas
                </h2>
                <div id="processedImages" class="d-flex flex-wrap gap-3 justify-content-center"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
